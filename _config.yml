# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: bomee's blog
subtitle: 「积硅步，行千里」
description: 
keywords: 波米 博客 技术分享 经验总结 个人感想
author: bomee
language:
timezone:
header-img: images/header_bg/home.jpg # https://unsplash.com/

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bomee.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings

# SNS settings
github_username: bomee
# RSS: false

SEOTitle: 波米的博客 | bomee's blog

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: 

# Analytics settings

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "波米，拥有多年的工作经验，懂一些前端、也搞过运维，主要还是专注于服务端领域。擅长于以合理的方式解决复杂问题。喜欢踢点足球。"
sidebar-avatar: images/avatar.jpg


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

#Custom Setting End

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives2          # 不使用默认的archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false  # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: false # ture, 开启每个post独立一个资源文件夹
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:bomee/bomee.github.io.git
  branch: gh-pages
